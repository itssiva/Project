<div class="col-md-6">
    <h3>Logs for /v1/logs</h3>
    <table class = "table">
            <caption>Logs for /v1/logs/</caption>
            <thead>
                <tr>
                    <th>EndPoint</th>
                    <th>IP</th>
                    <th>TimeStamp</th>
                </tr>
            </thead>
            <tbody>
                {% for endpoint, logs in v1_logs.items %}

                        {% for log in logs %}
                            <tr>
                            <td>{{ endpoint }}</td>
                            <td>{{ log.ip }}</td>
                            <td>{{ log.timestamp }}</td>
                            </tr>
                        {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
