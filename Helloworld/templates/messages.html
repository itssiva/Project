{% if messages %}
  {% for message in messages %}
    <div class="alert alert-dismissible {% if message.tags %}{% if message.tags == 'error' %}alert-danger
    {% elif message.tags == 'debug' %}alert-warning{% else %}alert-{{ message.tags }}{% endif %}
    {% else %}alert-info{% endif %}" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" aria-hidden="true">&times;</button>
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
